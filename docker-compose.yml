version: '3.8'

services:
  aplicacion:
    build: .
    container_name: psicovida-aplicacion
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - psicovida-network

  # Base de datos PostgreSQL (opcional para desarrollo local)
  postgres:
    image: postgres:15-alpine
    container_name: psicovida-postgres
    environment:
      POSTGRES_DB: psicovida_db
      POSTGRES_USER: psicovida_user
      POSTGRES_PASSWORD: psicovida_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - psicovida-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  psicovida-network:
    driver: bridge 