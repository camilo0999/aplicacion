# Configuración para entorno Docker
spring.application.name=aplicacion

# Configuración de la base de datos (usar variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/psicovida_db}
spring.datasource.username=${DATABASE_USERNAME:psicovida_user}
spring.datasource.password=${DATABASE_PASSWORD:psicovida_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración del servidor
server.port=8080
server.address=0.0.0.0

# Configuración de logging
logging.level.com.psicovida=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Configuración de health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 